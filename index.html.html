<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #text {
    flex: 1;
    padding: 20px;
    font-size: 72px; /* XL */
    line-height: 1.3;
    overflow-y: auto;
    word-break: break-word;
  }

  .controls {
    display: flex;
    gap: 10px;
    padding: 15px;
    background: #000;
  }

  button {
    flex: 1;
    font-size: 28px;
    padding: 20px;
    border: none;
    border-radius: 14px;
    font-weight: bold;
  }

  #mic {
    background: #1db954;

  }

  #clear {
    background: #b00020;
    color: white;
  }

  #access {
    background: #333;
    color: white;
  }
</style>
</head>

<body>

<div id="text"></div>

<div class="controls">
  <button id="mic">üé§ ‡∏û‡∏π‡∏î</button>
  <button id="clear">üßπ ‡∏•‡πâ‡∏≤‡∏á</button>
  <button id="access">‚öôÔ∏è ‡πÄ‡∏°‡∏ô‡∏π</button>
</div>

<script>
  const textDiv = document.getElementById("text");

  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  const recog = new SpeechRecognition();
  recog.lang = "th-TH";
  recog.continuous = true;
  recog.interimResults = false;

  recog.onresult = (event) => {
    const last = event.results[event.results.length - 1][0].transcript;
    textDiv.innerText += last + "\n";
    textDiv.scrollTop = textDiv.scrollHeight;
  };

  document.getElementById("mic").onclick = () => {
    recog.start();
  };

  // ‡∏Å‡∏î‡∏Ñ‡πâ‡∏≤‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡πâ‡∏≤‡∏á
  let clearTimer;
  const clearBtn = document.getElementById("clear");

  clearBtn.onmousedown = () => {
    clearTimer = setTimeout(() => {
      textDiv.innerText = "";
    }, 1000);
  };

  clearBtn.onmouseup = clearBtn.onmouseleave = () => {
    clearTimeout(clearTimer);
  };

  // ‡πÄ‡∏°‡∏ô‡∏π Accessibility (‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡∏ô‡∏á‡πà‡∏≤‡∏¢)
  document.getElementById("access").onclick = () => {
    const choice = prompt(
      "Accessibility\n1 = XL\n2 = XXL\n3 = ‡∏Ç‡∏≤‡∏ß/‡∏î‡∏≥\n4 = ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á/‡∏î‡∏≥"
    );

    if (choice === "1") textDiv.style.fontSize = "72px";
    if (choice === "2") textDiv.style.fontSize = "120px";
    if (choice === "3") {
      document.body.style.background = "black";
      document.body.style.color = "white";
    }
    if (choice === "4") {
      document.body.style.background = "black";
      document.body.style.color = "yellow";
    }
  };
</script>
